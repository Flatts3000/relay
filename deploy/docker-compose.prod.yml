services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '443:443/udp'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:80']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - '80'
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget --no-verbose --tries=1 --spider http://localhost/nginx-health || exit 1',
        ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - '4000'
    env_file:
      - .env.prod
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=relay
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "fetch(\"http://localhost:4000/api/health\").then(r=>{process.exit(r.ok?0:1)}).catch(()=>process.exit(1))"',
        ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: relay
      POSTGRES_USER: relay
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD in .env.prod}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U relay -d relay']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
